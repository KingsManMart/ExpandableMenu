apply plugin: 'com.github.dcendents.android-maven'

group = 'com.mahendra.library' // CREATE A GROUP ID FOR YOUR LIBRARY

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.mahendra.library' // CREATE A GROUP ID FOR YOUR LIBRARY
                artifactId 'ExpandableMenu' // THE NAME OF YOUR MODULE

                name 'ExpandableMenu' // YOUR LIBRARY NAME
                description 'An Expandable Menu.' // YOUR LIBRARY DESCRIPTION
                url 'https://github.com/KingsManMart/ExpandableMenu' // YOUR SITE

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'mahendrasharma' //YOUR ID
                        name 'Mahendra Sharma' //YOUR NAME
                        email 'mahendrasharma.sharma369@gmail.com' //YOUR EMAIL
                    }
                }
                scm {
                    connection 'https://github.com/KingsManMart/ExpandableMenu.git' // YOUR GIT REPO
                    developerConnection 'https://github.com/KingsManMart/ExpandableMenu.git' // YOUR GIT REPO
                    url 'https://github.com/KingsManMart/ExpandableMenu' // YOUR SITE

                }
            }
        }
    }
}